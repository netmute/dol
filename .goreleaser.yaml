version: 2

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
      - freebsd
      - openbsd
      - netbsd
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X main.version={{ .Version }}

archives:
  - formats: tar.gz
    format_overrides:
      - goos: windows
        formats: zip
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

homebrew_casks:
  - repository:
      owner: netmute
      name: homebrew-tap
    homepage: "https://github.com/netmute/dol"
    description: "Detect dark/light mode on the CLI"

changelog:
  filters:
    exclude:
      - "^docs:"
      - "^chore:"

release:
  replace_existing_artifacts: true
